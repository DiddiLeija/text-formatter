# Based on the `python-app.yml` template from GitHub actions:
# https://github.com/actions/starter-workflows/blob/main/ci/python-app.yml
#
# Adapted by Diego Ramirez.

name: Python application tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]  # windows is strangely failing, so avoid it by now
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10.0-alpha - 3.10"] # all the versions intended for text-formatter

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display Python version
      run: python -c "import sys; print('Current Python version:', sys.version)"
    - name: Install pip dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install nox
    - name: Run Nox (Python 3.6 - 3.9)
      # don't believe in this, if we are using Python 3.10
      if: ${{ matrix.python-version }} != "3.10"
      run: |
        nox --non-interactive --session "flake8_lint-${{ matrix.python-version }}"
        nox --non-interactive --session "isort_lint-${{ matrix.python-version }}"
    - name: Run Nox (Python 3.10 specific)
      if: ${{ matrix.python-version }} == "3.10"
      run: |
        nox --non-interactive --session "flake8_lint-3.10"
        nox --non-interactive --session "isort_lint-3.10"
    - name: Finalize the test
      run: echo 'Process completed succesfully!'
